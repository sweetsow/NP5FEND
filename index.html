<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Sowmya Neighborhood Map Project</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-12">
                <h1>Neighborhood Map Project</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="bodyContainer">
                <div class="col-md-4" id="listView">
                    <h2 class="headings">Find Place</h2>
                    <form data-bind="submit: updateListAndMap">
                        <input type="text" data-bind="textInput: searchTerm, event: { keyup: updateListAndMap }"  />
                            <button id="resetButton" data-bind="click: clearSearch">Reset</button>
                    </form>
                        <h2 class="headings">List of Locations</h2>
                        <div class="list-group results-list" data-bind="foreach: results">
                            <a href="#" class="list-group-item col-xs-6 col-md-12" data-bind="click: $parent.selectMarkerFromList">
                                <p class="listItem" data-bind="text: $data"></p>
                            </a>
                        </div>
                </div>
                <div id="mapDiv" class="map col-md-8"></div>
             </div>
        </div>
    </div>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="lib/knockout-3.2.0.js"></script>
    <script src="js/viewmodel.js"></script>
</body>
</html>
